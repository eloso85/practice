<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Multi Tool</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>

                    </ul>

                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>



    <!-- Navbar End -->

    <!-- Main Section -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h1>What Time is It</h1>
                    <div class="js_the_time_is"></div>
                    <button type="button" class="btn btn-dark js_get_time_button" onclick="whatTimeIsIt(event)">Click Here for Time</button>

                </div>
                <div class="col-md-6 text-center">
                    <h1>Whats the Date</h1>
                    <div class="js_display_date"></div>
                    <button class="btn btn-dark js_display_date_button" onclick="displayDate()">Display Date</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h1>Find Area Of a Triangle</h1>
                    <form class="row align-items-center">
                        <div class="col-md-3 text-center">
                            <input type="text" class="form-control side_one" placeholder="Side 1" aria-label="Side 1">
                          </div>
                          <div class="col-md-3 text-center">
                            <input type="text" class="form-control side_two" placeholder="Side 2" aria-label="Side 2">
                          </div>
                          <div class="col-md-3 text-center">
                            <input type="text" class="form-control side_three" placeholder="Side 3" aria-label="Side 3">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" onclick="triangleArea(event)">Submit</button>
                          </div>
                    </form>
                    <div class="js_triangle_answer"></div>
                </div>
                <div class="col-md-6 text-center">
                    <h1>question 5</h1>
                </div>
            </div>
        </div>
    </main>
    <!-- Main section End -->

    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
